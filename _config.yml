github_username: magnusgrande
youtube_channel_id:
reddit_username:
behance_username:
dribbble_username:
spotify_username:

# Google Analytics
google-analytics: /

# Disqus
disqus-shortname: /

# Name of the Author
author-name: Magnus Grande
# URL for the Image of the Author
author-image: /assets/images/mag.png
# 60 Words About the Author
author-about: I am a computer science student at NTNU in Ã…lesund, Norway. My main interests beyond my line of study are disc golf and floorball. I am also a big fan of polar bears. In this portfolio you will find any and everything one might want to know about me, my life and my future plans.
# URL to the Author's Profile (i.e., GitHub, Twitter, StackOverflow, etc.)
author-url: https://github.com/magnusgrande

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Collections adds recognition of the projects directory
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
